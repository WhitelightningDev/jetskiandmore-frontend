<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon / app icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png" />
    <meta name="theme-color" content="#020817" />

    <!-- Primary meta -->
    <title>JET SKI AND MORE • Gordon's Bay Harbour</title>
    <meta
      name="description"
      content="Jet ski rentals and guided rides at Gordon's Bay Harbour, Western Cape. Safety‑first briefings, flexible time slots, and optional drone and GoPro add‑ons."
    />

    <!-- Open Graph / social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.jetskiandmore.com/" />
    <meta property="og:title" content="JET SKI AND MORE • Jet ski rentals & guided rides" />
    <meta
      property="og:description"
      content="Book a jet ski session at Gordon's Bay Harbour. Flexible 30–60 minute rides, group sessions, and optional drone video add‑ons."
    />
    <meta property="og:image" content="https://www.jetskiandmore.com/logo512.png" />
    <meta property="og:site_name" content="JET SKI AND MORE" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JET SKI AND MORE • Jet ski rentals & guided rides" />
    <meta
      name="twitter:description"
      content="Safety‑first jet ski rentals at Gordon's Bay Harbour with flexible time slots and media add‑ons."
    />
    <meta name="twitter:image" content="https://www.jetskiandmore.com/logo512.png" />
    <meta name="twitter:site" content="@jetskiandmore" />
    <meta name="twitter:creator" content="@jetskiandmore" />

    <!-- Optional action hint -->
    <meta name="apple-itunes-app" content="app-id=, app-argument=https://www.jetskiandmore.com/Bookings" />

    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
